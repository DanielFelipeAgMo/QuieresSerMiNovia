<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container bg-primary text-white text-center py-5">

    <h1 class="display-1 fw-bold">¿Quieres ser mi novia?</h1>
   <div class="mt-5">
    <button class="btn btn-light btn-lg" onclick="siquiere()">Sí, acepto :D</button>
    <button class="btn btn-danger ms-2 btn-lg" onmouseenter="noquiere(event)">No, no acepto :(</button>
   </div>

   <script>
       function noquiere(evt){
           let target = evt.target;
           let maxWidth = window.innerWidth;
           let maxHeight = window.innerHeight;

           let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
           let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight);

           target.style.position = 'absolute';
           target.style.top = randomHeight + 'px';
           target.style.left = randomWidth + 'px';
       }

       function siquiere(){
           alert('!Felicitaciones¡ te has convertido en mi novia');
       }           
       

       function getRandomInt(min, max) {
           return Math.floor(Math.random() * (max - min + 1)) + min;
       }
   </script>
    
    
</body>
</html>
